backend:
  name: git-gateway
  branch: master

media_folder: "assets/images/uploads"

collections:
  - label: "Blog en Español"
    name: "spanish_posts"
    folder: "content/_posts/es"
    create: true
    permalink: "/es/artículos/{{slug}}"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "language", value: "es"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Blog en Inglés"
    name: "english_posts"
    folder: "content/_posts/en"
    create: true
    permalink: "/en/articles/{{slug}}"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "language", value: "en"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Blog en Alemán"
    name: "deutsch_posts"
    folder: "content/_posts/de"
    create: true
    permalink: "/es/artikel/{{slug}}"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "language", value: "de"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Body", name: "body", widget: "markdown"}
