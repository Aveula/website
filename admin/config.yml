backend:
  name: git-gateway
  branch: master

media_folder: "assets/images/uploads"

collections:
  - label: "Blog en Español"
    name: "spanish_posts"
    folder: "content/_posts/es"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "language", value: "es"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Blog en Inglés"
    name: "english_posts"
    folder: "content/_posts/en"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "language", value: "en"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Blog en Alemán"
    name: "deutsch_posts"
    folder: "content/_posts/de"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter: {field: "language", value: "de"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Data"
    name: "data"
    files:
      - label: "Menú principal"
        name: "mainMenu"
        file: "_data/main-menu.yml"
        fields:
          - label: Items
            name: items
            widget: "list"
            fields:
              - {label: Language, name: lang,widget: string}
              - label: Item
                name: item
                widget: list
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: Url, name: url, widget: string}

  - label: "Tarifa en Español"
    name: "spanish_pricing"
    folder: "content/_trarifas/es"
    create: true
    slug: "{{slug}}"
    filter: {field: "language", value: "es"}
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Orden", name: "order", widget: "number", default: 0, valueType: "int"}
      - label: "Tarifas incluidas"
        name: "price_included"
        widget: "list"
        required: false
        fields:
          - {label: "Tarifa", name: "name", widget: "string"}
      - label: Item
        name: item
        widget: list
        fields:
          - {label: "Description", name: "description", widget: string}

  - label: "Tarifas en Inglés"
    name: "english_pricing"
    folder: "content/_trarifas/en"
    create: true
    slug: "{{slug}}"
    filter: {field: "language", value: "en"}
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Orden", name: "order", widget: "number", default: 0, valueType: "int"}
      - label: "Tarifas incluidas"
        name: "price_included"
        widget: "list"
        required: false
        fields:
          - {label: "Tarifa", name: "name", widget: "string"}
      - label: Item
        name: item
        widget: list
        fields:
          - {label: "Description", name: "description", widget: string}

  - label: "Tarifas en Alemán"
    name: "deutsch_pricing"
    folder: "content/_trarifas/de"
    create: true
    slug: "{{slug}}"
    filter: {field: "language", value: "de"}
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - {label: "Orden", name: "order", widget: "number", default: 0, valueType: "int"}
      - label: "Tarifas incluidas"
        name: "price_included"
        widget: "list"
        required: false
        fields:
          - {label: "Tarifa", name: "name", widget: "string"}
      - label: Item
        name: item
        widget: list
        fields:
          - {label: "Description", name: "description", widget: string}

  - label: "Servicios en Español"
    name: "spanish_services"
    folder: "content/_servicios/es"
    create: true
    slug: "{{slug}}"
    filter: {field: "language", value: "es"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - label: "Paquetes"
        name: "paquetes"
        widget: list
          fields:
            - label: "Paquete"
              widget: "relation"
              collection: "tarifas"
              searchFields: "[title]"
              valueField: "title"
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Servicios en Inglés"
    name: "english_services"
    folder: "content/_servicios/en"
    create: true
    slug: "{{slug}}"
    filter: {field: "language", value: "en"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - label: "Paquetes"
        name: "paquetes"
        widget: list
          fields:
            - label: "Paquete"
              widget: "relation"
              collection: "tarifas"
              searchFields: "[title]"
              valueField: "title"
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Servicios en Alemán"
    name: "deutsch_services"
    folder: "content/_servicios/de"
    create: true
    slug: "{{slug}}"
    filter: {field: "language", value: "de"}
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Language", name: "language", widget: "select", options: ["es", "en", "de"]}
      - label: "Paquetes"
        name: "paquetes"
        widget: list
          fields:
            - label: "Paquete"
              widget: "relation"
              collection: "tarifas"
              searchFields: "[title]"
              valueField: "title"
      - {label: "Body", name: "body", widget: "markdown"}
