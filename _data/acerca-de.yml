    texto: >
      **Aveula Redes** está diseñada para dar servicio a las empresas,
      resolviendo sus problemas de focalización, bien en mercados que al no ser
      conocidos, o bien en temas que por ser muy específicos, no están
      cualificados para resolver, y necesitan de alguien de confianza que les
      aporte conocimientos y trabajo donde ellos no llegan.


      Contamos con personal de máxima confianza y con contrastada experiencia,
      que, en la mayoría de los casos, superan los 20 años de experiencia en sus
      sectores, y lo que es más importante, la capacidad de resolver cualquier
      problema en tiempo y forma ágil y flexible.
