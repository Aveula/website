  - language: es
    texto: >-
      El tiempo de resolución de los paquetes varía en función de su complejidad
      y objetivos. La respuesta a la aceptación de un paquete concreto se
      produce en un periodo de tiempo no superior a 72 horas.


      Una vez aceptada la solicitud por parte de AVEULA, el cliente tiene que
      desembolsar el 50% del importe del paquete, dejando el otro 50% a la
      recepción del mismo.


      El proceso es el siguiente:


      1. El cliente ve un paquete que le insteresa en la página web. 

      2. Accede a la ventana de solicitar mayor información, ahí debe dejar sus
      datos y una breve descripción de lo que le interesa. 

      3. AVEULA se pone en contacto con él, amplía información y puntualiza en
      chequeo las necesidades totales y los costes asociados al servicio. 

      4. AVEULA en 72 horas confirma la solicitud al cliente, bien de forma
      positiva o negativa. 

      5. El cliente a la recepción de la confirmación positiva emite
      transferencia del 50% del coste indicado en dicha solicitud. 

      6. AVEULA a la recepción del importe se pone en marcha, iniciando la
      formalización del paquete.
  - language: en
    texto: >-
      The resolution time for the packages varies depending on their complexity
      and objectives. The reply following the acceptance of a given package is
      issued within 72 hours.


      Once AVEULA has accepted the application, the client must pay 50% of the
      amount of the package. The other 50% will be paid upon receipt.


      The process is as follows:


      1. The client sees in the website a package that interests him.

      2.  He accesses the further information request window, which he must fill
      in with his data and a brief description of what interests him.

      3. AVEULA contacts him, provides further information and checks the global
      needs and costs associated to the service.

      4. Within 72 hours, AVUELA confirms the client's application, accepting or
      declining it.

      5. Upon acceptance, the client issues a bank amounting to 50% of the cost
      indicated in the application.

      6. Upon receipt of the payment, AVUELA sets to work and initiates
      formalization of the package.
